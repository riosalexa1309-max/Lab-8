<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos</title>
    <style>
        h1{
            color: rgb(233, 25, 25);
            font-size: 25px;     
         }
         p{
            color: rgb(152, 23, 228) ;
            font-family: Arial, Helvetica, sans-serif;
         }
         img{
            border: 3px solid black;
         }
    </style>
</head>
<body>
    <!--Aplicar un estilo en linea de bloque-->
    <h1>titulo en linea</h1>
    <p>Parrafo en linea</p>
    <img src="img.8.jpg">
    <h1>Titulo en linea para ver h1</h1>
    <p>parrafo en linea para ver p</p>
</body>
</html>
